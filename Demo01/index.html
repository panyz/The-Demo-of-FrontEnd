<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>猜数字小游戏</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<h1>猜数字小游戏</h1>
<p>系统将随机从1到100中挑选一个目标数字，如果你输入的猜测数字比目标数字大或者小，系统会提示猜测的数字比目标数字大或者小</p>

<div class="form">
    <label for="guessField">输入猜测的数字:</label><input id="guessField" type="text" class="guessField">
    <input type="submit" value="确定" class="guessSubmit">
</div>

<div class="resultParas">
    <p class="guess"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
</div>

</body>
</html>
